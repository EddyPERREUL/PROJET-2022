<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Images</h1>
    <!-- Format jpeg avec img_mini et lien img_grande -->
    <h2>Format jpg</h2>
    <a href="../images/background.jpg">
      <p>
        <img
          src="../images/background_mini.jpg"
          alt="paysage cascade eau"
          title="c'est jolie cette cascade"
        /></p
    ></a>

    <!-- lien extérieure -->
    <h2>Lien image externe</h2>
    <p>
      <img
        src="https://media-exp1.licdn.com/dms/image/C4E16AQGIr7fdiQszGw/profile-displaybackgroundimage-shrink_350_1400/0/1614085580636?e=1649289600&v=beta&t=dlYus2EbGxJ7cZgDKxx4BkMDfz1eo7uf19vmXg90v68"
        alt="bannière Linkedin"
      />
    </p>
    <!-- Format png -->
    <h2>Format png</h2>
    <p><img src="../images/oignon.png" alt="oignon" /></p>
    <!-- Format gif -->
    <h2>Format gif</h2>
    <p><img src="../images/soleil_anime.gif" alt="soleil animé" /></p>
    <!-- figure & figcaption -->
    <h2>balise figure</h2>
    <figure>
      <img src="../images/saucisse.png" alt="deux belles saucisses" />
      <figcaption>Deux belles saucisses</figcaption>
    </figure>
  </body>
</html>
